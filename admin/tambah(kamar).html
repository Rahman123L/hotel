<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HOTEL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <!-- Header Start -->
    <div class="container">
        <header class="bg-blue-900 fixed py-6 px-10 top-0 left-0 w-full flex items-center z-30 border-b border-gray-800">

            <div class="w-10 h-10">
                <img class="object-cover w-full h-full" src="../images/Logo.svg">
            </div>
            <div class="flex justify-center items-center gap-3 ml-10">
                <a href="kelola(hotel).html" class="text-sm font-bold text-[#FFFFFF]">Kelola hotel</a>
                <a href="kelola(kamar).html" class="text-sm font-bold text-[#FFFFFF]">Kelola kamar</a>
                <a href="../index.html" class="text-sm font-bold text-[#FFFFFF]">Logout</a>
            </div>

            <div class="grow"></div>

            <!-- Avatar Dekstop -->
            <div class="flex items-center gap-3">

                <!-- Text Username -->
                <div class="flex flex-col text-end">

                    <!-- Maksimal Batas 35 Karakter -->
                    <p class="text-sm font-bold text-[#FFFFFF]">Rizky Rahman Rambe</p>
                    <p class="text-xs font-semibold text-[#FFFFFF]">ikirambe@gmail.com</p>
                </div>

                <!-- Avatar -->
                <a href="profile.html">
                <div class="hidden md:block cursor-pointer" id="dekstop" name="dekstop">
                    <div class="w-10 h-10 overflow-hidden border-2 border-[FFFFFF] rounded-full">
                        <img class="object-cover w-full h-full" src="../images/avatar.jpg"/>
                    </div>
                </div>
                </a>
            </div>
        </header>
    </div>
    <!-- Header End -->

    <!-- Form Start -->
    <div class="container px-6 pb-5 pt-[7rem] mx-auto">

        <!-- Alert -->
        <div class="mb-3 bg-red-500 inline-flex w-full md:w-[28rem] lg:w-[40rem] items-center rounded-lg bg-danger-100 px-6 py-2 text-base text-danger-700">
            <span class="mr-2">
                <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#ffffff">
                <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm-1.72 6.97a.75.75 0 10-1.06 1.06L10.94 12l-1.72 1.72a.75.75 0 101.06 1.06L12 13.06l1.72 1.72a.75.75 0 101.06-1.06L13.06 12l1.72-1.72a.75.75 0 10-1.06-1.06L12 10.94l-1.72-1.72z" clip-rule="evenodd" />
                </svg>
            </span>
            <p class="font-bold text-white">Gagal!</p>
        </div>

        <div class="w-full md:w-[28rem] lg:w-[40rem] p-4 rounded-2xl shadow-md overflow-hidden mb-5" style="animation: fadeIn 1.0s;">

            <!-- Pembungkus -->
            <div class="pb-5 mx-4">

                <!-- Pembungkus Input -->
                <form action="">
                    <div class="grid gap-2 m-2">

                        <!-- Pembungkus -->
                        <div class="flex justify-center mb-4">

                            <!-- Pembungkus Avatar -->
                            <div class="w-20 h-20 md:w-24 md:h-24 lg:w-28 lg:h-28 rounded-xl shadow-md overflow-hidden border-2 border-[#1480EC]">

                                <!-- Logo -->  
                                <div class="absolute w-5 h-5 md:w-6 md:h-6 lg:w-7 lg:h-7 ml-[55px] md:ml-[70px] lg:ml-[90px] mt-[56px] md:mt-[66px] lg:mt-[90px] cursor-pointer">
                                    <label for="file" class="cursor-pointer">
                                    <img class="w-full h-full object-cover bg-cover" src="../images/edit.png">
                                </div>
                                    <input id="file" type="file" class="hidden" />
                                </label>

                                <!-- Image Avatar -->
                                <img class="object-cover w-full h-full" src="../images/bg2.jpg"/>
                            </div>

                        </div>

                        <!-- Pembungkus Nama Kamar -->
                        <label class="" for="NamaKamar">
                                
                            <!-- Text -->
                            <h1 class="pb-2 text-sm font-semibold text-[#1480EC] cursor-pointer">Nama Kamar</h1>
                            
                            <!-- Input -->
                            <input class="w-full py-2 px-10 border border-[#B0B0B0] bg-transparent text-[#000000] font-medium focus:border-[#1480EC] rounded-xl shadow-sm focus:outline-none focus:shadow-xl focus:scale-[1.02]" type="text" id="NamaKamar">
                        </label>
                        
                        <!-- Pembungkus HargaKamar -->
                        <label class="" for="HargaKamar">
                                
                            <!-- Text -->
                            <h1 class="pb-2 text-sm font-semibold text-[#1480EC] cursor-pointer">HargaKamar</h1>
                            
                            <!-- Input -->
                            <input class="w-full py-2 px-10 border border-[#B0B0B0] bg-transparent text-[#000000] font-medium focus:border-[#1480EC] rounded-xl shadow-sm focus:outline-none focus:shadow-xl focus:scale-[1.02]" type="text" id="HargaKamar">
                        </label>

                        <!-- Pembungkus SelectHotel -->
                        <label class="" for="SelectHotel">
                                
                            <!-- Text -->
                            <h1 class="pb-2 text-sm font-semibold text-[#1480EC] cursor-pointer">SelectHotel</h1>
                            
                            <!-- Input -->
                            <input class="w-full py-2 px-10 border border-[#B0B0B0] bg-transparent text-[#000000] font-medium focus:border-[#1480EC] rounded-xl shadow-sm focus:outline-none focus:shadow-xl focus:scale-[1.02]" type="text" id="SelectHotel">
                        </label>

                        <!-- Pembungkus DeskripsiKamar -->
                        <label class="" for="DeskripsiKamar">
                                
                            <!-- Text -->
                            <h1 class="pb-2 text-sm font-semibold text-[#1480EC] cursor-pointer">DeskripsiKamar</h1>
                            
                            <!-- Input -->
                            <input class="w-full py-2 px-10 border border-[#B0B0B0] bg-transparent text-[#000000] font-medium focus:border-[#1480EC] rounded-xl shadow-sm focus:outline-none focus:shadow-xl focus:scale-[1.02]" type="text" id="DeskripsiKamar">
                        </label>

                        <!-- Pembungkus HargaKamar -->
                        <label class="" for="HargaKamar">
                                
                            <!-- Text -->
                            <h1 class="pb-2 text-sm font-semibold text-[#1480EC] cursor-pointer">HargaKamar</h1>
                            
                            <!-- Input -->
                            <input class="w-full py-2 px-10 border border-[#B0B0B0] bg-transparent text-[#000000] font-medium focus:border-[#1480EC] rounded-xl shadow-sm focus:outline-none focus:shadow-xl focus:scale-[1.02]" type="text" id="HargaKamar">
                        </label>

                        <!-- Pembungkus Button -->
                        <div class="pt-4">
                            <button class="w-full flex px-4 py-2 group focus:bg-[#5697F8] border border-[#B0B0B0] focus:border-[#5697F8] rounded-xl shadow-sm focus:scale-95" type="button">

                                <!-- Text -->
                                <div class="w-full text-center">
                                    <h1 class="text-base  font-bold text-[#989898] group-focus:text-[#FFFFFF]">Tambah</h1>
                                </div>
                            </button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Form End -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>

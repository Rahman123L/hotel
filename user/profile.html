<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HOTEL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <!-- Header Start -->
    <div class="container">
        <header class="bg-blue-900 fixed py-6 px-10 top-0 left-0 w-full flex items-center z-30 border-b border-gray-800">

            <div class="w-10 h-10">
                <img class="object-cover w-full h-full" src="../images/Logo.svg">
            </div>
            <div class="flex justify-center items-center gap-3 ml-10">
                <a href="" class="text-sm font-bold text-[#FFFFFF]">Home</a>
                <a href="" class="text-sm font-bold text-[#FFFFFF]">About</a>
                <a href="" class="text-sm font-bold text-[#FFFFFF]">Detail</a>
            </div>

            <div class="grow"></div>

            <!-- Avatar Dekstop -->
            <div class="flex items-center gap-3">

                <!-- Text Username -->
                <div class="flex flex-col text-end">

                    <!-- Maksimal Batas 35 Karakter -->
                    <p class="text-sm font-bold text-[#FFFFFF]">Rizky Rahman Rambe</p>
                    <p class="text-xs font-semibold text-[#FFFFFF]">ikirambe@gmail.com</p>
                </div>

                <!-- Avatar -->
                <div class="hidden md:block cursor-pointer" id="dekstop" name="dekstop">
                    <div class="w-10 h-10 overflow-hidden border-2 border-[FFFFFF] rounded-full">
                        <img class="object-cover w-full h-full" src="../images/avatar.jpg"/>
                    </div>
                </div>
            </div>
        </header>
    </div>
    <!-- Header End -->

    <!-- Form Start -->
    <div class="container px-6 pb-5 pt-[7rem] mx-auto">
        <div class="w-full md:w-[28rem] lg:w-[40rem] p-4 rounded-2xl shadow-md overflow-hidden mb-5" style="animation: fadeIn 1.0s;">
            <div class="grid gap-2 m-2">

                <!-- Pembungkus -->
                <div class="flex justify-center">

                    <!-- Pembungkus Avatar -->
                    <div class="w-20 h-20 md:w-24 md:h-24 lg:w-28 lg:h-28 rounded-full overflow-hidden border-2 border-[#1480EC]">

                        <!-- Logo -->
                        <a href="edit(profile).html">
                        <button class="absolute w-5 h-5 md:w-6 md:h-6 lg:w-7 lg:h-7 ml-[55px] md:ml-[70px] lg:ml-[80px] mt-[56px] md:mt-[66px] lg:mt-[76px]">
                            <img class="w-full h-full object-cover bg-cover" src="../images/edit.png">
                        </button>
                        </a>

                        <!-- Image Avatar -->
                        <img class="object-cover w-full h-full" src="../images/avatar.jpg"/>
                    </div>

                </div>

                <div class="m-2">
                    <h1 class="text-sm md:text-base lg:text-lg text-center font-bold text-[#000000] md:text-[#1480EC] capitalize">Rizky Rahman Rambe</h1>
                    <h1 class="text-sm md:text-base lg:text-sm text-center font-bold text-[#000000] md:text-[#1480EC]">ikirambe@gmail.com</h1>
                </div>

            </div>
        </div>
    </div>
    <!-- Form End -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>

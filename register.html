<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HOTEL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <!-- Header Start -->
    <div class="container max-w-md mx-auto sm:max-w-xl p-8 lg:p-0 lg:px-5">
        <div class="lg:p-16 lg:flex-1">

            <!-- Pembungkus -->
            <div class="">
                <div class="flex justify-center" style="animation: fadeIn 0.5s;">

                    <!-- Image ULB -->
                    <img class="w-[6rem] md:w-[10rem]" src="images/Logo1.svg">  
                </div>
            </div>

            <!-- Pembungkus -->
            <div class="pb-5">

                <div class="mt-5">
                    
                    <!-- Alert -->
                    <div class="mb-3 bg-red-500 inline-flex w-full items-center rounded-lg bg-danger-100 px-6 py-2 text-base text-danger-700">
                        <span class="mr-2">
                            <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#ffffff">
                            <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm13.36-1.814a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z" clip-rule="evenodd" />
                            </svg>
                        </span>
                        <p class="font-bold text-white">Fail!</p>
                    </div>
                </div>

                    <!-- Pembungkus Nama -->
                    <label class="" for="Nama">

                        <!-- Text -->
                        <h1 class="py-3 text-base md:text-lg text-[#000000] font-medium cursor-pointer" style="animation: fadeIn 1.6s;">Nama</h1>

                        <!-- Input -->
                        <input class="w-[148%] py-[10px] px-10 border text-[#000000] font-medium border-[#B0B0B0] focus:border-[#5697F8] rounded-xl focus:outline-none shadow-sm focus:scale-[1.02] placeholder:text-[#000000] placeholder:font-medium" type="text" id="Nama" style="animation: slideInLeft 1.0s;">
                    </label>

                    <!-- Pembungkus Password -->
                    <label class="" for="Password">

                        <!-- Text -->
                        <h1 class="py-3 text-base md:text-lg text-[#000000] font-medium cursor-pointer" style="animation: fadeIn 1.6s;">Password</h1>

                        <!-- Input -->
                        <input class="w-[148%] py-[10px] px-10 border text-[#000000] font-medium border-[#B0B0B0] focus:border-[#5697F8] rounded-xl focus:outline-none shadow-sm focus:scale-[1.02] placeholder:text-[#000000] placeholder:font-medium" type="password" id="Password" style="animation: slideInLeft 1.2s;">
                    </label>

                    <!-- Pembungkus -->
                    <div class="pt-8">

                        <!-- Pembungkus Button -->
                        <button class="w-full flex px-4 py-2 bg-[#5697F8] group hover:bg-[#B0B0B0] focus:bg-[#FFFFFF] border border-[#B0B0B0] rounded-xl shadow-sm hover:scale-[1.02] focus:scale-100" style="animation: slideInLeft 1.4s;">

                            <!-- Text -->
                            <div class="w-full text-center">
                                <h1 class="text-xl font-medium text-[#FFFFFF] group-focus:text-[#5697F8]">Register</h1>
                            </div>
                        </button>
                    </div>

            </div>

            <!-- Pembungkus -->
            <div class="text-center py-3">

                <!-- Text -->
                <h1 class="text-[#989898] text-sm md:text-base font-medium" style="animation: fadeIn 2.8s;">Sudah Punya Akun? <a href="index.html" class="hover:underline hover:text-[#5697F8]">Login</a></h1>
            </div>

        </div>
    </div>
    <!-- Header End -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
